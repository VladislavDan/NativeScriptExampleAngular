<StackLayout orientation="vertical" (loaded)="loaded()">
    <SearchBar id="sb_repos" hint="Search repositories" submit="reposSearchSubmit" clear="reposSearchClear"></SearchBar>
    <ListView id="lv_repos" [items]="reposList" height="100%" itemTap="reposItemTap">
        <ng-template let-item="item">
            <FlexboxLayout orientation="vertical">
                <Image id="i_repos_avatar" [src]="item.avatar" decodeWidth="400" decodeHeight="400"
                       loadMode="async"></Image>
                <Label id="l_repos_name" [text]="item.name"></Label>
            </FlexboxLayout>
        </ng-template>
    </ListView>
</StackLayout>
